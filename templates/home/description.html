{% extends 'base.html' %}
{% load static%}

{% block additional_css %}
<link rel="stylesheet" href="{% static 'css/style.css' %}">  
<link rel="stylesheet" href="{% static 'css/description.css' %}">  

{% endblock additional_css %}

{% block content %}

<div class="product-container">
    <div class="product">
      <img src="{{product.image.url}}" alt="Product 1">
      <div class="product-details">
        <h1>{{product.name}}</h1>
        <p class="price">{{product.price}}</p>
        <p class="description">{{product.description}}</p>
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" value="1">
        <button class="btn add-to-cart update-cart" data-product="{{ obj.pk }}" data-action="add" data-id="{{ obj.pk }}">Add to Cart</button>
      </div>
    </div>
  </div>

{% endblock %}


{% block additional_js %}
<script src="{% static 'js/description.js' %}"></script>
{% endblock additional_js %}
